<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- TODO: Don't love having two style sheets load in but maybe it's fine -->
    <link rel="stylesheet" type="text/css" href="./settings.css" />
  </head>
  <body>
    <form id="settings">
      <fieldset id="theme">
        <legend>System Theme</legend>
        <label class="theme-label" for="theme:system">System</label>
        <input type="radio" id="theme:system" name="theme" value="system" />
        <label class="theme-label" for="theme:dark">Dark</label>
        <input type="radio" id="theme:dark" name="theme" value="dark" />
        <label class="theme-label" for="theme:light">Light</label>
        <input type="radio" id="theme:light" name="theme" value="light" />
      </fieldset>
      <fieldset id="earthDropdownType">
        <legend>
          WARNING: The Earth Names in the dropdown are created programatically and some are likely incorrect. If you identify one
          is wrong please sumbit a bug report.
        </legend>
        <label for="earthDropdownType:user">User Input</label>
        <input type="radio" id="earthDropdownType:user" name="earthDropdownType" value="user" />
        <label for="earthDropdownType:external">Dropdown</label>
        <input type="radio" id="earthDropdownType:external" name="earthDropdownType" value="external" />
      </fieldset>
      <div>
        <label for="width">Width</label>
        <input id="width" type="number" min="0" name="width" />
        <label for="height">Height</label>
        <input id="height" type="number" min="0" name="height" />
      </div>
      <!-- TODO: Should I the other wrappers follow a naming scheme like this? -->
      <!-- 16px is the default fontsize in chromium-->
      <fieldset id="fontSize">
        <legend>Font Size</legend>
        <label for="fontSizeUseDefault">Use Default Size</label>
        <input type="checkbox" id="fontSizeUseDefault" name="fontSize" value="true" />
        <span id="fontSizeChooseWrapper">
          <label for="fontSizeChoose">Choose Size</label>
          <input type="number" min="16" id="fontSizeChoose" name="fontSize" />
        </span>
      </fieldset>

      <!-- TODO: Rig this up so it saves to the config.json  -->
      <button type="button" id="save" class="save-button" name="save-settings" value="Save">Save</button>
      <button type="button" id="save-and-close" class="save-button" name="save-settings" value="Save and Close">
        Save and Close
      </button>
    </form>
    <script type="module" src="settings.ts"></script>
  </body>
</html>
